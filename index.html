<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Project Manager</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
      <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
   
<body>
    <header>
        <div class="jumbotron text-center">
            <h1 class="display-4 text-center">Project Tracker</h1>
            <p class="lead text-center">Current Time & Date:</p>
            <p id="currentTime"></p>
          </div>
    </header>
    
    <main>
        <div class="row bg-dark p-4">
            <div class="col-lg-3 text-light">
                <form>
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Project Name">
                        <input type="text" class="form-control" placeholder="Project Type">
                        <input type="text" class="form-control" placeholder="Due Date">
                        <input type="text" class="form-control" placeholder="Hourly Rate">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Project</button>
                  </form>
            </div>
            <div class="col-lg-8 text-light">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col" id="projectName">Project Name</th>
                        <th scope="col" id="projectType">Project Type</th>
                        <th scope="col" id="hourlyRate">Hourly Rate ($)</th>
                        <th scope="col" id="dueDate">Due Date</th>
                        <th scope="col" id="daysUntil">Days Until Due Date</th>
                        <th scope="col" id="potentialEarnings">Potential Total Earnings ($)</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                        <td> </td>
                      </tr>
                    </tbody>
                  </table>
            </div>

        </div>

    </main>


<script src="script.js"></script>
</body>
</html>
